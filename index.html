<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Badila's Calculator</title>
        <link rel="icon" href="https://fav.farm/ðŸ¤–" />
        <link rel="stylesheet" href="styles.css">
        <script src="js-file.js" defer></script>
    </head>

    <body>
        <div class="main-container">
            <div class="calc-frame">
                <div id="display"></div>
                <div class="first-row">
                    <div id="clear-btn"></div>
                    <div id="positive-btn"></div>
                    <div id="percent-btn"></div>

                <div class="second-row">

                    <div id="8-btn"></div>

                    <div id="5-btn"></div>
                    <div id="6-btn"></div>
                    <div id="minus-btn"></div>
                </div>
                <div class="fourth-row">
                    <div id="1-btn"></div>
                    <div id="2-btn"></div>
                    <div id="3-btn"></div>
                    <div id="plus-btn"></div>
                </div>
                <div class="fifth-row">
                    <div id="0-btn"></div>

            </div>
