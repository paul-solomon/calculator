<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Badila's Calculator</title>
        <link rel="icon" href="https://fav.farm/ðŸ¤–" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="js-file.js" defer></script>
    </head>

    <body>
        <div class="main-container">
            <div class="calc-frame">
                <div id="display">
                    <div id="display-txt"></div>
                </div>

                <div class="first-row">
                    <div id="clear-btn" class="top-three-button">
                        <div id="clear-txt">C</div>
                    </div>
                    <div id="positive-btn" class="top-three-button">
                        <div id="positive-txt">+/-</div>
                    </div>
                    <div id="percent-btn" class="top-three-button">
                        <div id="percent-txt">%</div>
                    </div>
                    <div id="divide-btn" class="right-side-button">
                        <div id="divide-txt">Ã·</div>
                    </div>
                </div>
                <div class="second-row">
                    <div id="seven-btn" class="number-button">
                        <div id="seven-txt">7</div>
                    </div>
                    <div id="eight-btn" class="number-button">
                        <div id="eight-txt">8</div>
                    </div>
                    <div id="nine-btn" class="number-button">
                        <div id="nine-txt">9</div>
                    </div>
                    <div id="multiply-btn" class="right-side-button">
                        <div id="multiply-txt">Ã—</div>
                    </div>
                </div>
                <div class="third-row">
                    <div id="four-btn" class="number-button">
                        <div id="four-txt">4</div>
                    </div>
                    <div id="five-btn" class="number-button">
                        <div id="five-txt">5</div>
                    </div>
                    <div id="six-btn" class="number-button">
                        <div id="six-txt">6</div>
                    </div>
                    <div id="minus-btn" class="right-side-button">
                        <div id="minus-txt">â€“</div>
                    </div>
                </div>
                <div class="fourth-row">
                    <div id="one-btn" class="number-button">
                        <div id="one-txt">1</div>
                    </div>
                    <div id="two-btn" class="number-button">
                        <div id="two-txt">2</div>
                    </div>
                    <div id="three-btn" class="number-button">
                        <div id="three-txt">3</div>
                    </div>
                    <div id="plus-btn" class="right-side-button">
                        <div id="plus-txt">+</div>
                    </div>
                </div>
                <div class="fifth-row">
                    <div id="zero-btn" class="number-button">
                        <div id="zero-txt">0</div>
                    </div>
                    <div id="comma-btn" class="number-button">
                        <div id="comma-txt">,</div>
                    </div>
                    <div id="equals-btn" class="right-side-button">
                        <div id="equals-txt">=</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-section">
            <div class="footer-container">
                <a href="https://www.theodinproject.com"><img src="odin-icon.png" alt="The Odin Project Logo" class="odin-icon"></a>
                <div class="footer-text">The Odin Project made me do it.</div>
            </div>
        </div>
    </body>
</html>
